<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <form id="form" data-parsley-validate >
            <div class="col-md-3 col-md-offset-8">
                <div class="form-group">
                    <label for="username"> 邮箱/账号 </label>
                    <input type="text" class="form-control" id="username" name="username" data-parsley-required="true"/>
                </div>
                <div class="form-group">
                    <label for="password"> 密码 </label>
                    <input type="password" class="form-control" id="password" name="password" data-parsley-required="true" data-parsley-minlength="8"/>
                </div>

                <button type="button" class="btn btn-primary"  onclick="signIn()">提交</button>
                <a href="/regist">还没账号？点击注册</a>
            </div>
        </form>

    </div>
</div>

<script src="jquery/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="layer/layer.js"></script>
<script src="layer/laypage/laypage.js"></script>
<script src="parsley/parsley.min.js"></script>
<script src="parsley/zh_cn.js"></script>
<script>
    var base = "${basePath}";
    function signIn() {
        var ok = $('#form').parsley().isValid({force: true});
        if (!ok) {
            return;
        }
        var username = $('#username').val();
        var passwd = $('#password').val();
        var d = {
            "username":username,
            "password":passwd
        };
        $.ajax({
            type: "post",
            url: "/signIn",
            data: JSON.stringify(d),
            dataType: "json",
            contentType: "application/json",
            success: function (data ){
                console.log(data);
                if (data.rspCode == "000000") {
                    layer.msg(data.rspMsg);
                    location.href=data.data;
                } else {
                    layer.msg(data.rspMsg);
                }
            }
        });
    }

</script>
</body>
</html>
